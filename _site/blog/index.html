<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technical Deep Learning</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --accent-color: #3498db;
            --background-color: #ffffff;
            --text-color: #333;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--background-color);
        }
        header {
            margin-bottom: 2rem;
        }
        h1 {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }
        .introduction {
            font-size: 1.1em;
            line-height: 1.7;
            margin-bottom: 2rem;
            color: #555;
        }
        .post {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 3rem;
        }
        .post-content {
            flex: 1;
            padding-right: 2rem;
        }
        .post-image {
            width: 300px;
            height: 100%;
            object-fit: cover;
        }
        .post h2 {
            color: var(--secondary-color);
            margin-top: 0;
            font-size: 1.8em;
            margin-bottom: 0.5rem;
        }
        .post h2 a {
            color: inherit;
            text-decoration: none;
            transition: color 0.2s ease;
        }
        .post h2 a:hover {
            color: var(--accent-color);
        }
        .post-meta {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 1rem;
        }
        .post-excerpt {
            color: var(--text-color);
        }
        @media (max-width: 768px) {
            .post {
                flex-direction: column;
            }
            .post-content {
                padding-right: 0;
            }
            .post-image {
                width: 100%;
                height: auto;
                margin-top: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Technical Deep Learning</h1>
        <div class="introduction">
            <p>Insights into models & techniques I've worked closely with.</p>
        </div>
    </header>
    <main>
        <article class="post">
            <div class="post-content">
                <h2><a href="llm-as-judge.html">Preference Alignment using the LLM-as-judge Approach</a></h2>
                <p class="post-meta">September 15, 2023</p>
                <p class="post-excerpt">Tutorial to train CodeLLMA with strong supervision from GPT-4 and other LLMs</p>
            </div>
            <img src="test.png" alt="Conceptual image of LLM preference alignment" class="post-image">
        </article>
    </main>
</body>
</html>
